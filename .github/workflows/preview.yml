name: Expo Preview Build

on:
  pull_request:
    branches:
      - master  # Change this if your main branch has a different name

jobs:
  preview:
    name: Publish Expo Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Log in to Expo
        uses: expo/expo-github-action@v8
        with:
          expo-token: ${{ secrets.EXPO_TOKEN }}

      - name: Publish preview build
        run: eas update --branch=pr-${{ github.event.pull_request.number }} --message "Preview build for PR #${{ github.event.pull_request.number }}"
